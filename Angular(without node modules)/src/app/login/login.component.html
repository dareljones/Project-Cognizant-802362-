<app-navbar></app-navbar>
<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
<div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Sign in with your  credentials</small>
              </div>
              <form role="form" [formGroup]="loginForm" (submit)="onSubmit()" [ngClass]="{'has-error':loginForm.get('email').errors && loginForm.get('password').errors && (loginForm.get('email').touched||loginForm.get('email').dirty)}" >
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" formControlName="email" placeholder="Email" type="email" ng-model="mail" (focus)="focus=true" (blur)="focus=false" required>
           
           
                  </div><span class="help-block" *ngIf="loginForm.get('email').errors">
                    <span *ngIf="loginForm.get('email').errors.required">email is required</span></span>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" formControlName="password" placeholder="Password" type="password" (focus)="focus1=true" (blur)="focus1=false" required>
                  </div>
                  <span class="help-block" *ngIf="loginForm.get('password').errors">
                    <span *ngIf="loginForm.get('password').errors.required">password is required</span></span>
                </div>
                <div class="row">
                  <div class="col">
                <div class="col-lg-3 col-sm-6 mt-4 mt-md-0">
                  <div class="custom-control custom-radio mb-3">
                    <input name="custom-radio-1" class="custom-control-input" id="customRadio1" type="radio" (click)="role='user'">
                    <label class="custom-control-label" for="customRadio1">
                      <span>User</span>
                    </label>
                  </div></div></div>
                  <div class="col">
                  <div class="custom-control custom-radio mb-3">
                    <input name="custom-radio-1" class="custom-control-input" id="customRadio2" checked type="radio" (click)="role='mentor'">
                    <label class="custom-control-label" for="customRadio2">
                      <span>Mentor</span>
                    </label>
                  </div>
                </div>
                </div>
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                  <label class="custom-control-label" for=" customCheckLogin">
                    <span>Remember me</span>
                  </label>
                </div>

                <div class="text-center">
                  <button  type="submit" class="btn btn-default my-4">Sign in</button>
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <a href="" class="text-light">
                <small>Forgot password?</small>
              </a>
            </div>
            <div class="col-6 text-right">
              <a [routerLink]="['/register']" class="text-light">
                <small>Create new account</small>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
  </section>
</main>
